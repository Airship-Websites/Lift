{{ $context := .context }}
{{ $data := .data }}
{{ $class := .class | default "bg--dark" }}

{{ with index $context.Site.Data $data }}
<section class="section section--basic {{ $class }}">
	<div class="wrap">
		<div class="section__header">
			<h2 class="section__title">{{ .title }}</h2>
		</div>
		<div class="section__content">
			<div class="video">
				<iframe width="640" height="360" src="https://www.youtube.com/embed/{{ .id }}?feature=oembed&amp;showinfo=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen=""></iframe>
			</div>
		</div>
	</div><!-- .wrap -->
</section>
{{ end }}
